<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./AddEmployee.js" defer></script>
    <link rel="stylesheet" href="Format.css"/>
    <title>Document</title>
</head>
<body>
    <form class="Employee-Addition">
        <div class="Form">
            <label>Employee Name</label>
            <input type="text" name="Name" class="Add-Name">
        </div>
        <div class="Form">
            <label>Employee Salary</label>
            <input type="number" name="Salary" class="Add-Salary">
        </div>
        <div class="Form">
            <label>Employee Position</label>
            <input type="text" name="Position" class="Add-Position">
        </div>
        <button type="submit" class="save-btn">Save</button>
        <div class="FormAlert"></div>
    </form>
</body>
</html>
