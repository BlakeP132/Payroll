<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./EditEmployee.js" defer></script>
    <link rel="stylesheet" href="Format.css"/>
</head>
<body>
    <form class="EditEmployee-Form">
    <div class="Form">
        <label>Employee ID</label>
        <p class="Edit-EmployeeID"></p>
    </div>
    <div class="Form">
        <label for="name">Name</label>
        <input type="text" name="Name" class="Edit-Name" />
    </div>
    <div class="Form">
        <label>Salary</label>
        <input type="number" name="Salary" class="Edit-EmployeeSalary" />
    </div>
    <div class="Form">
        <label>Position</label>
        <input type="text" name="Salary" class="Edit-EmployeePOS" />
    </div>
    <button type="submit" class="edit-btn">Save</button>
    <div class="form-alert"></div>
    </form>
    <a href="Page.html" class="btn back-link">Back to frontpage</a>
</body>
</html>
